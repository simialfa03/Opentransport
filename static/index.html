<html>

<head>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/scss.scss">
</head>
<div class="time-table">
  <div class="form">
    <form class="timetable-form" method="POST" action="/connection">
      <h2>Simis Fahrplan</h2>
      <input type="text" name="origin" placeholder="von" />
      <input type="text" name="destination" placeholder="nach" />
      <button type="submit" value="search">Verbindung Suchen</button>
    </form>
  </div>
  <section class="stage">
    <div class="sky">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <div class="train">
      <div class="wagon"></div>
      <div class="wagon"></div>
      <div class="wagon"></div>
      <div class="locomotive">
        <div class="cabin"></div>
        <div class="motor"></div>
        <div class="chimney">
          <div class="smoke"></div>
        </div>
        <div class="light"></div>
      </div>
    </div>
  </section>
</body>

</html>
